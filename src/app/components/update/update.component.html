<form>
    <h1>ATUALIZANDO Tarefa</h1>

    <mat-form-field class= "data-finalizar" appearance="fill">
        <mat-label>Data para finalizar</mat-label>
        <input [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput [matDatepicker]="dp3" disabled>
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>

      <div class="forms">
        <mat-form-field class="form">
            <mat-label>Sua Tarefa:</mat-label>
            <input [(ngModel)]="todo.tarefa" name="todo.tarefa" matInput placeholder="Ex. Comprar...">
          </mat-form-field>
    
          <mat-form-field class="form">
            <mat-label>Custo da Tarefa:</mat-label>
            <input [(ngModel)]="todo.custo" name="todo.descricao" matInput placeholder="R$:">
          </mat-form-field>
      </div>

      <div class="buttons">
        <button (click) = "update()" mat-stroked-button color="accent">Atualizar</button>
        <button (click) = "cancel()" mat-stroked-button color="warn">Cancelar</button>
      </div>
</form>
