<div class="container">
 <div class="badge">
      <button (click)="navegarParaFinalizados()" mat-stroked-button color="primary" matBadge="{{ closed }}">Tarefas Finalizadas</button>
 </div>
    <button routerLink= "create" class="novo-todo mat-elevation-z8" mat-raised-button color="primary">->Criar Tarefa</button>
    
    <div class="content" *ngFor="let item of list">
        <mat-card class="mat-elevation-z8">
            <p>Data Para Finalizar:{{ item.dataParaFinalizar}}</p>
            <mat-card-header>
              <mat-card-title>{{ item.tarefa }}</mat-card-title>
              <mat-card-subtitle>{{ item.custo }}</mat-card-subtitle>
            </mat-card-header>

           <div class="actions">
            <button (click)="finalizar(item)"mat-mini-fab color="primary">
                <mat-icon>done</mat-icon>
            </button>

            <button routerLink= "update/{{ item.id }}" mat-mini-fab color="accent">
                <mat-icon>edit</mat-icon>
             </button>
            
            <button (click)="delete(item.id) " mat-fab color="warn">
                <mat-icon>delete</mat-icon>
            </button>

           </div>
          </mat-card>
    </div>
</div>
